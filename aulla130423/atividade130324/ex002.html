<script type="text/javascript">
       var numero = parseInt(prompt("Digite um numero"));
       contador = 0;

       while (numero >= 0) {
        contador = contador + 1;
        prompt('Digite outro numero');
       
       
       }

       document.write(`Você digitou ${contador} números positivos.`);
