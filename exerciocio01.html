<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maior valor fornecido</title>
</head>
<body>
    <p>1 Crie um programa JavaScript que peça para o usuário informar dois valores.
         O programa deve exibir uma mensagem
          informando se o primeiro valor fornecido pelo 
          usuário é maior que o segundo.</p>
</body>
<script type="text/JavaScript">
let valorA = prompt("Primeiro valor: ");
valorA = parsefloat(valorA);
let valorB = prompt("Primeiro valor: ");
valorB = parsefloat(valorB);
if (valorA > valorB) {
    alert('o primeiro valor fornecido é maior que o segundo: ' + valorA + "" +valorB);
}
else
{
alert('o primeiro valor fornecido é maior que o segundo: ' + valorA + "" +valorB);
}
</script>
</html>
